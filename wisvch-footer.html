<link rel="import" href="../polymer/polymer.html">

<!--
`wisvch-footer`
Polymer footer element for WISVCH

@demo demo/index.html
-->

<dom-module id="wisvch-footer">
  <template>
    <style>
      :host {
        display: block;
      }

      p {
        @apply(--wisvch-footer-paragraph);
      }

      li {
        list-style: none;
        @apply(--wisvch-footer-list-item);
      }

      span {
        @apply(--wisvch-footer-label);
      }
    </style>
    <p>
      W.I.S.V. ‘Christiaan Huygens’ (CH) is the study association for students of Applied Mathematics and
      Computer Science at the Delft University of Technology.
    </p>
    <ul>
      <li><span>Address:</span> Mekelweg 4, 2628CD Delft</li>
      <li><span>Chamber of Commerce:</span> 40397077</li>
      <li><span>Phone:</span> 015-278 2532</li>
    </ul>
    <p>
      Copyright © 2015-[[_currentYear()]] by W.I.S.V. ‘Christiaan Huygens’. All rights reserved.
    </p>
  </template>

  <script>
    Polymer({

      is: 'wisvch-footer',

      _currentYear: function() {
        return new Date().getFullYear();
      }

    });
  </script>
</dom-module>
